<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>pwa-demo2</title>
    <!-- <link href="https://fonts.googleapis.com/css?family=Raleway|Merriweather" rel="stylesheet"> -->
	<link rel="stylesheet" type="text/css" href="./style.css" />
</head>
<body>
	<h1 style='text-align: center;'>PWA-DEMO2</h1>
	<div class='index-wrapper'>
		<img src="./imgs/brooklyn.jpg" alt='bridge'/>
	</div>
</body>
<script type="text/javascript">
	// 注册 service-worker
	if('serviceWorker' in navigator){
		navigator.serviceWorker.register('./sw.js').then(function(registration){
			console.log('注册service-worker成功，scope：', registration.scope);
		}).catch(function(err){
			console.log('注册service-worker失败：', err);
		})
	}
</script>
</html>
